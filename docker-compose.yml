version: '3'
services:

  auth-service:
    image: registry.int.janelia.org/scsw/auth-service:latest
    volumes:
      - /opt/config/jwt_secret:/app/jwt_secret
    expose:
      - "3000"
    depends_on:
      - fluentd
    restart: unless-stopped
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: auth-service

  solr-search:
    image: registry.int.janelia.org/scsw/solr-search:latest
    volumes:
      - /opt/data:/data
    ports:
      - "8890:8080"
    depends_on:
      - fluentd
    restart: unless-stopped
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: solr-search

  jacs-sync:
    image: registry.int.janelia.org/scsw/jacs-sync:latest
    user: ${DOCKER_USER}
    volumes:
      - /opt/config/jacs-sync:/app/config
    environment:
      JACS2_CONFIG: /app/config/jacs.properties
      JACS2_SYNCWEB_OPTS: -Dlogback.configurationFile=/app/config/logback.xml
    expose:
      - "8080"
    depends_on:
      - solr-search
      - fluentd
    restart: unless-stopped
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: jacs-sync

  jacs-async:
    image: registry.int.janelia.org/scsw/jacs-async:latest
    user: ${DOCKER_USER}
    volumes:
      - /opt/config/jacs-async:/app/config
    environment:
      JACS2_CONFIG: /app/config/jacs.properties
      JACS2_ASYNCWEB_OPTS: -Dlogback.configurationFile=/app/config/logback.xml
    expose:
      - "8080"
    depends_on:
      - solr-search
      - fluentd
    restart: unless-stopped
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: jacs-async

  api-gateway:
    image: registry.int.janelia.org/scsw/api-gateway:latest
    volumes:
      - /opt/config/jwt_secret:/app/jwt_secret
      - /opt/config/certs:/app/certs
    ports:
      - "8443:443"
    depends_on:
      - auth-service
      - jacs-sync
      - jacs-async
      - fluentd
    restart: unless-stopped
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: api-gateway

  fluentd:
    image: registry.int.janelia.org/scsw/fluentd:latest
    volumes:
      - ./fluentd/conf:/fluentd/etc
    depends_on:
      - elasticsearch
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: registry.int.janelia.org/scsw/elasticsearch:latest
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /data/elasticsearch:/usr/share/elasticsearch/data
    expose:
      - 9200
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.0
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

