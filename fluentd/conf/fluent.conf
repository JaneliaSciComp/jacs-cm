<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter elasticsearch>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\[\d{4}-\d{2}-\d{2}/
</filter>
<filter elasticsearch>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multiline_grok
    grok_failure_key grokfailure
    <grok>
      pattern \[%{TIMESTAMP_ISO8601:datetime}\]\[%{LOGLEVEL:severity}\s*\]\[%{DATA:classname}\s*\] %{GREEDYDATA:message}
    </grok>
  </parse>
</filter>

<filter api-gateway>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type grok
    grok_failure_key grokfailure
    <grok>
      pattern %{IPORHOST:remote_ip} \"%{DATA:username}\" \"%{DATA:application_id}\" \[%{HTTPDATE:access_time}\] %{WORD:method} %{DATA:access_url} HTTP/%{NUMBER:http_version} status=%{NUMBER:response_code} request_bytes=%{NUMBER:request_bytes} response_bytes=%{NUMBER:response_bytes} \"%{DATA:referrer}\" \"%{DATA:agent}\" ua=%{DATA:unstream_addr} rt=%{DATA:request_time_float:float} uct=%{DATA:upstream_connect_time} uht=%{DATA:upstream_header_time} urt=%{DATA:upstream_response_time}
    </grok>
    <grok>
      pattern %{DATESTAMP:log_time} %{GREEDYDATA:message}
    </grok>
    <grok>
      pattern %{GREEDYDATA:message}
    </grok>
  </parse>
</filter>

<filter {jacs**,jade**}>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\d{4}-\d{2}-\d{2}/
</filter>
<filter {jacs**,jade**}>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multiline_grok
    grok_failure_key grokfailure
    <grok>
      pattern (?<logdate>\S+) \[(?<threadName>[^\]]+)\] %{LOGLEVEL:severity}%{SPACE} (?<classname>\S+)(?<context>.*?) - %{GREEDYDATA:message}
    </grok>
  </parse>
</filter>

<filter mongo**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\d{4}-\d{2}-\d{2}/
</filter>
<filter mongo**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multiline_grok
    grok_failure_key grokfailure
    <grok>
      pattern %{TIMESTAMP_ISO8601:datetime} %{WORD:severity} %{WORD:component}\s*\[%{DATA:context}\] %{GREEDYDATA:message}
    </grok>
    <grok>
      pattern %{GREEDYDATA:message}
    </grok>
  </parse>
</filter>

<filter rabbitmq**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type multiline_grok
    grok_failure_key grokfailure
    <grok>
      pattern %{GREEDYDATA:message}
    </grok>
  </parse>
</filter>

<filter kibana>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
