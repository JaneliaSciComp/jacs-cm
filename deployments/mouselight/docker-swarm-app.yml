version: "3.7"

services:

  workstation-site:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "1"
          memory: 50M
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  api-gateway:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "2"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  jacs-sync:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "4"
          memory: 20G
        reservations:
          cpus: "2"
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  jacs-async:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "8"
          memory: 20G
        reservations:
          cpus: "4"
          memory: 10G
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  jacs-messaging:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "4"
          memory: 20G
        reservations:
          cpus: "2"
          memory: 10G
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  jade-master:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "4"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 4G
      restart_policy:
        condition: any
        delay: 5s
        window: 10s
        max_attempts: 1000

  jade-agent1:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node1]
      resources:
        limits:
          cpus: "4"
          memory: 20G
        reservations:
          cpus: "2"
          memory: 2G
      restart_policy:
        condition: any
        delay: 5s
        window: 10s
        max_attempts: 1000

  jade-agent2:
    networks:
      - jacs-net
    deploy:
      placement:
        constraints: [node.labels.jacs_name==node2]
      resources:
        limits:
          cpus: "4"
          memory: 20G
        reservations:
          cpus: "2"
          memory: 2G
      restart_policy:
        condition: any
        delay: 5s
        window: 10s
        max_attempts: 1000


