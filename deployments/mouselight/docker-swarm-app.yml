version: "3.7"

services:

  workstation-site:
    deploy:
      placement:
        constraints: [node.labels.name==node1]
      resources:
        limits:
          cpus: "1"
          memory: 50M
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
        window: 120s

  api-gateway:
