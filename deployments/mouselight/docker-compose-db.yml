version: '3.7'

networks:
  jacs-net:
    driver: bridge

services:

  portainer:
    # This container must run as root to access /var/run/docker.sock
    image: portainer/portainer:1.20.2
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock --ssl --sslcert=/app/certs/cert.crt --sslkey=/app/certs/cert.key
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}/portainer:/data
      - ${CONFIG_DIR}/certs:/app/certs:ro
    networks:
      - jacs-net

  rabbitmq:
    image: rabbitmq:3.7.8-management
    user: ${DOCKER_USER}
    hostname: jacs-rabbit
    expose:
      - 5672
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ${DATA_DIR}/db/rabbitmq/jacs:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - jacs-net

  mysql:
    image: mysql:5.6.42
    user: ${DOCKER_USER}
    ports:
      - "3307:3306"
    volumes:
      - ${DATA_DIR}/db/mysql/jacs:/var/lib/mysql
      - ${CONFIG_DIR}/mysql/jacs/conf:/etc/mysql/conf.d:ro
      - ${CONFIG_DIR}/mysql/jacs/sql:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    restart: unless-stopped
    networks:
      - jacs-net

  mongo1:
    image: mongo:3.6
    user: ${DOCKER_USER}
    command: --replSet rsJacs --keyFile /data/db/mongodb-keyfile --wiredTigerCacheSizeGB 12
    volumes:
      - ${DATA_DIR}/db/mongo/jacs/replica1:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_INIT_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_INIT_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGODB_INIT_DATABASE}
    restart: unless-stopped
    depends_on:
      - mongo2
      - mongo3
    networks:
      - jacs-net

  mongo2:
    image: mongo:3.6
    user: ${DOCKER_USER}
    command: --replSet rsJacs --keyFile /data/db/mongodb-keyfile --wiredTigerCacheSizeGB 12
    volumes:
      - ${DATA_DIR}/db/mongo/jacs/replica2:/data/db
    restart: unless-stopped
    networks:
      - jacs-net

  mongo3:
    image: mongo:3.6
    user: ${DOCKER_USER}
    command: --replSet rsJacs --keyFile /data/db/mongodb-keyfile --wiredTigerCacheSizeGB 1 --quiet
    volumes:
      - ${DATA_DIR}/db/mongo/jacs/replica3:/data/db
    restart: unless-stopped
    networks:
      - jacs-net

