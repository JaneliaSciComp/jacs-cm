version: '3.7'
services:

  escoord:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    healthcheck:
      test: curl -fs http://localhost:9200/_cat/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    ports:
      - target: 9200
        published: 9200
        protocol: tcp
        mode: host
    environment:
      - node.name=escoord
      - node.roles=
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster2,esmaster3
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - reindex.remote.whitelist=c13u08.int.janelia.org:9200,c13u15.int.janelia.org:9200,c13u17.int.janelia.org:9200
      - allow_partial_search_results=true
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        # place this on node1 or node2
        constraints: [ node.labels.jacs_name!=node3 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - jacs-es-net

  esmaster1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esmaster1
      - node.roles=master
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster2,esmaster3
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node1 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - esmaster1_data:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  esmaster2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esmaster2
      - node.roles=master
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster3
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node2 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - esmaster2_data:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  esmaster3:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esmaster3
      - node.roles=master
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster2
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node3 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - esmaster3_data:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  esdata1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esdata1
      - node.roles=data
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster2,esmaster3
      - "ES_JAVA_OPTS=-Xms24g -Xmx24g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node1 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  esdata2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esdata2
      - node.roles=data
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster2,esmaster3
      - "ES_JAVA_OPTS=-Xms24g -Xmx24g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node2 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  esdata3:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - node.name=esdata3
      - node.roles=data
      - cluster.name=jacs-es-cluster
      - cluster.initial_master_nodes=esmaster1,esmaster2,esmaster3
      - bootstrap.memory_lock=false
      - discovery.seed_hosts=esmaster1,esmaster2,esmaster3
      - "ES_JAVA_OPTS=-Xms24g -Xmx24g"
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=0.0.0.0
      - action.destructive_requires_name=true
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node3 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - jacs-es-net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.15.2
    healthcheck:
      test: curl -fs http://localhost:5601 || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    environment:
      - ELASTICSEARCH_HOSTS=http://escoord:9200
      - allow_partial_search_results=true
    ports:
      - target: 5601
        published: 5601
        protocol: tcp
        mode: host
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      - escoord
    networks:
      - jacs-es-net

  logstash:
    image: docker.elastic.co/logstash/logstash:7.15.2
    healthcheck:
      test: curl -fs http://localhost:9600 || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    environment:
      - xpack.monitoring.elasticsearch.hosts=http://escoord:9200
      - CONFIG_RELOAD_AUTOMATIC=true
      - "LS_JAVA_OPTS=-Xmx16g -Xms16g"
    volumes:
      - ${CONFIG_DIR}/logstash/pipelines.yml:/usr/share/logstash/pipelines.yml:ro
      - ${CONFIG_DIR}/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - target:  5000
        published: 5000
        protocol: tcp
        mode: host
      - target:  9600
        published: 9600
        protocol: tcp
        mode: host
      - target:  5044
        published: 5044
        protocol: tcp
        mode: host
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    deploy:
      placement:
        constraints: [ node.labels.jacs_name==node1 ]
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      - escoord
      - filebeat
    networks:
      - jacs-es-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.15.2
    command: filebeat -e -strict.perms=false
    volumes:
     - ${CONFIG_DIR}/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
     - filebeat_data:/usr/share/filebeat/data:rw
     - ${CONFIG_DIR}/filebeat/docker/containers:/var/lib/docker/containers:ro
     - /var/run/docker.sock:/var/run/docker.sock
    user: '0:0'
    deploy:
      endpoint_mode: dnsrr
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - jacs-es-net

networks:
  jacs-es-net:
    driver: overlay
    attachable: true

volumes:
  esmaster1_data:
  esmaster2_data:
  esmaster3_data:
  filebeat_data:
